<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Generate a <span>Random Password</span></h1>
    <div class="underline"></div>
    <div class="password-box">
      <span id="password_show">Qz0|r5M8N#e%</span>
      <img src="images/copy.png" alt="" class="copy-btn" title="Copy" id="copy">
      <!-- <i class="copy-btn" title="Copy">&#x1F4CB;</i> -->
    </div>
    <button class="btn" id="generate">
      <i><img src="images/generate.png" alt="" class="copy-btn"></i> Generate Password
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
